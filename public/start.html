<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="Gratitude">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Gratitudes</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <style>
    html          { overflow-y:scroll; }
    body          { padding-top:50px; }
    #gratitude-list        { margin-bottom:30px; }
    #gratitude-form        { margin-bottom:50px; }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="javascripts/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL GRATITUDES WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND GRATITUDE COUNT -->
    <div class="jumbotron text-center">
      <h1>I'm a Todo-aholic <span class="label label-info">{{ gratitudes.length }}</span></h1>
    </div>

    <!-- GRATITUDE LIST -->
    <div id="gratitude-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE GRATITUDES IN $scope.gratitudes -->
        <div class="checkbox" ng-repeat="gratitude in gratitudes">
          <label>
            <input type="checkbox" ng-click="deleteGratitude(gratitude._id)"> {{ gratitude.text }}
          </label>
        </div>

      </div>
    </div>

    <!-- FORM TO CREATE GRATITUDES -->
    <div id="gratitude-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
          </div>

          <!-- createToDo() WILL CREATE NEW GRATITUDES -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createGratitude()">Add</button>
        </form>
      </div>
    </div>

    <div class="text-center text-muted">
      <p>March 2014</p>
    </div>

  </div>

</body>
</html>
